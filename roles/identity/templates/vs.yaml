apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: identity
  namespace: "{{namespace}}"
spec:
  hosts:
    - identity.apps.a.okto.ocplab.io
    - identity
  gateways:
  - nemo-gateway
  http:
  - route:
    - destination:
        host: identity.nemo.svc.cluster.local
        subset: v1
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - DELETE
        - PUT
        - OPTIONS
      allowHeaders:
        - "X-NEMO-AUTH"
        - "Origin"
        - "Accept"
        - "Content-Type"
        - "Authorization"
      exposeHeaders:
        - x-custom-header
      maxAge: 300s
      allowCredentials: true
