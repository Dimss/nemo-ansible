kind: Service
apiVersion: v1
metadata:
  name: "{{app_name}}"
  namespace: "{{namespace}}"
  lables:
    app: "{{app_name}}"
spec:
  selector:
    app: "{{app_name}}"
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: "{{app_name}}"
  namespace: "{{namespace}}"
  labels:
    app: "{{app_name}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{app_name}}"
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: "{{app_name}}"
        version: v1
    spec:
      containers:
      - name: "{{app_name}}"
        image: " "
        imagePullPolicy: Always
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: "JAVA_APP_JAR"
          value: "feed-0.7-fat.jar"
        ports:
        - containerPort: 8080
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "{{app_name}}"
        from:
          kind: "ImageStreamTag"
          name: "{{app_istag}}"
          namespace: "{{namespace}}"