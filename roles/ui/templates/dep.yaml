kind: Service
apiVersion: v1
metadata:
  name: ui
  namespace: "{{namespace}}"
  lables:
    app: ui
spec:
  selector:
    app: ui
  ports:
  - name: http-ui
    port: 5000
    targetPort: 5000
---
kind: DeploymentConfig
apiVersion: "v1"
metadata:
  name: "{{app_name}}"
  namespace: "{{namespace}}"
  labels:
    app: "{{app_name}}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{app_name}}"
        version: v1
    spec:
      containers:
      - name: "{{app_name}}"
        image: " "
        ports:
        - containerPort: 5000
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "{{app_name}}"
        from:
          kind: "ImageStreamTag"
          name: "{{app_istag}}"

