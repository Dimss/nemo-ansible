apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mongo-links
  namespace: "{{namespace}}"
spec:
  host: mongo-links
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mongo-links
  namespace: "{{namespace}}"
spec:
  hosts:
    - mongo-links
  tcp:
  - match:
    - port: 27017
    route:
    - destination:
        host: mongo-links
        port:
          number: 27017
---
kind: Service
apiVersion: v1
metadata:
  name: mongo-links
  namespace: "{{namespace}}"
spec:
  selector:
    app: mongo-links
  ports:
  - name: mongo
    port: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-links
  namespace: "{{namespace}}"
  labels:
    app: mongo-links
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-links
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: mongo-links
    spec:
      containers:
      - name: mongo-links
        image: "docker-registry.default.svc:5000/{{namespace}}/mongo:latest"
        ports:
        - containerPort: 27017
