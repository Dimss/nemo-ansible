kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "links"
  namespace: "{{namespace}}"
spec:
  runPolicy: "Serial"
  source:
    git:
      uri: "https://github.com/Dimss/nemo-links.git"
  strategy:
    sourceStrategy:
      from:
        kind: "ImageStreamTag"
        name: "nodejs:8"
        namespace: "openshift"
  output:
    to:
      kind: "ImageStreamTag"
      name: "links:0.1"
