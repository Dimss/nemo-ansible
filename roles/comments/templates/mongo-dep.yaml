apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mongo-comments
  namespace: "{{namespace}}"
spec:
  host: mongo-comments
  trafficPolicy:
    tls:
      mode: "{{mtls_mode}}"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mongo-comments
  namespace: "{{namespace}}"
spec:
  hosts:
    - mongo-comments
  tcp:
  - match:
    - port: 27017
    route:
    - destination:
        host: mongo-comments
        port:
          number: 27017
---
kind: Service
apiVersion: v1
metadata:
  name: mongo-comments
  namespace: "{{namespace}}"
spec:
  selector:
    app: mongo-comments
  ports:
  - name: mongo
    port: 27017
---
kind: DeploymentConfig
apiVersion: "v1"
metadata:
  name: "mongo-comments"
  namespace: "{{namespace}}"
  labels:
    app: "mongo-comments"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "mongo-comments"
    spec:
      containers:
      - name: "mongo-comments"
        image: " "
        env:
        - name: MONGODB_ADMIN_PASSWORD
          value: "12345"
        ports:
        - containerPort: 27017
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "mongo-comments"
        from:
          kind: "ImageStreamTag"
          name: "{{mongodb_is}}"
          namespace: "openshift"

